{% extends "base.html" %}

{% load static %}
{% block extra_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/users/form.css' %}" />
{% endblock extra_css %}

{% block body_block %}

<title>Login Page</title>

<div id="content">
	<img src ="{% static 'images/flashreadlogin.gif' %}" >
	
	<form action="" method="POST">
		<table class="center">
			{% csrf_token %}
	    	{{ form.as_p }}
	    	<td>
	    </table>
		<input type="submit" value="Sign in">
	</form>
	<a href="{% url 'users:register' %}">No account? Click to Register</a>
</div> 

<div id="register"></div>

{% endblock %}
