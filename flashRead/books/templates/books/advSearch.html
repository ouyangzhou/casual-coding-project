{% extends "base.html" %}
{% load staticfiles %}


{% block extra_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/booklist.css' %}" />
	<!--<link rel="stylesheet" type="text/css" href="/static/css/booklist.css">-->
{% endblock extra_css %}

{% block body_block %}
<h1><img src ="{% static 'images/advancedsearch.png' %}" ></img></h1>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<form action="{% url 'books:advSearch' %}" method="POST">
		{% csrf_token %}
		<div class = "row">
			<div class="col-xs-2">
			
			<p>Book key words: <input type='text' class = "form-control" name='bookname' id='bookname'></p>
			<p>Author key words: <input type='text' class = "form-control" name='authorname' id='authorname'></p>
		
			Category
				<select class = "form-control" placeholder=".col-xs-2" name="categoryType" id ='categoryType'>
					<option selected='selected 'value='General'>General</option>
					<option value="Original">Original</option>
					<option value="Fan-work">Fan-work</option>
					<option value="Poem">Poem</option>
					<option value="Diary">Diary</option>
					<option value="Short-story">Short-story</option>
					<option value="Textbook">Textbook</option>
					<option value="Other">Other</option>
				</select>
				Genre
				<select class = "form-control" placeholder=".col-xs-2" name="genre" id='genre'>
					<option selected='selected' value='General'>General</option>
					<option value="Classic">Classic</option>
					<option value="Adventure">Adventure</option>
					<option value="Fantasy">Fantasy</option>
					<option value="Romance">Romance</option>
					<option value="Sci-fi">Sci-fi</option>
					<option value="Drama">Drama</option>
					<option value="Satire">Satire</option>
					<option value="Mystery">Mystery</option>
					<option value="Horror">Horror</option>
					<option value="Guide">Guide</option>
					<option value="Autobiography">Autobiography</option>
					<option value="Other">Other</option>
				</select>
				Status
				<select class = "form-control" name="status" id='status'>
					<option selected='selected' value='General'>General</option>
					<option value='Incomplete'>Incomplete</option>
					<option value='Complete'>Complete</option>
					<option value='Hiatus'>Hiatus</option>
					<option value='Abandoned'>Abandoned</option>
				</select>
				<br>
				<button type="submit" class= "btn btn-info">Go!</button>
			</div>
		</div>
</form>
{% endblock body_block %}
